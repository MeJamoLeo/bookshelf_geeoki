<!DOCTYPE html>

      rel="stylesheet"
    />

  <body>

    <div class="wrapper-nav blue">
      <div class="row">
        <div class="col s2 white-text center nav-right">
          <p class="nav-logo">ブックス</p>
        </div>
        <div class="col s5 offset-s2 nav-middle center">
          <div class="search-left">
            <input type="search" />

          <div class="search-right">
            <a class="btn-floating btn waves-effect waves-light"
              ><i class="material-icons">search</i></a

        </div>
      </div>

                src="
            http://books.google.com/books/content?id=DioBrgEACAAJ&printsec=frontcover&img=1&zoom=1&source=gbs_api"

              />
            </div>
          </div>
          <div class="col l6 offset-l1 m6 offset-m1 s2">
            <div class="info-text">
              <h2>夢を叶えるゾウ</h2>
              <h3>水野敬也</h3>
              <p>
                「お前なぁ、このままやと2000%成功でけへんで」ダメダメなサラリーマンの前に突然現れた関西弁を喋るゾウの姿をした神様“ガネーシャ”。成功するために教えられたことは「靴をみがく」とか「コンビニで募金する」とか地味なものばかりで…。ベストセラー『ウケる技術』の著者が贈る、愛と笑いのファンタジー小説。
              </p>
              <div class="card-tags">
                <a href="">
                  <div class="chip">
                    Tag
                  </div>
                </a>
                <a href="">
                  <div class="chip">
                    ビジネス
                  </div>
                </a>
                <a href="">
                  <div class="chip">
                    ゾウ
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
