<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="wrapper-left col s12 m6 teal lighten-2 row">
        <h1 class="title-text valign-wrapper col s6 offset-s3">
          Book_Shelf <br />in <br />ギー沖
        </h1>
      </div>
      <div class="wrapper-right col s12 m6 green accent-2 row">
        <div class="login col s6 offset-s2">
          <h2>Log in</h2>
          <div class="login-form">
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" />
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" />
                <label for="password">Password</label>
              </div>
            </div>
          </div>
          <div class="login-acrion">
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
            >
              Log in
              <i class="material-icons right">send</i>
            </button>
            <p>or</p>
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
            >
              Sign up
              <i class="material-icons right">account_box</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
