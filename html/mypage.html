<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="/css/stylesheet.css" />
  </head>

  <body>
    <!-- Navbar goes here -->
    <div class="wrapper-nav blue">
      <div class="row nav-row">
        <div class="col s2 white-text center nav-right">
          <p class="nav-logo">ブックス</p>
        </div>
        <div class="col s7 m5 offset-m1 nav-middle center">
          <div class="search-left">
            <input type="search" />
          </div>
        </div>
        <div class="col s1 search-right">
          <a class="btn-floating btn waves-effect waves-light"
            ><i class="material-icons">search</i></a
          >
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col l2 offset-l3 m3 offset-m1 s3 offset-s4 mypage-img">
          <img
            src="https://picsum.photos/200/200/?blur"
            alt=""
            class="circle responsive-img"
          />
        </div>
        <div
          class="col l3 offset-l1 m3 offset-m1 s5 offset-s4"
          style="margin-top: 10%;"
        >
          <a href="" style="" class="flow-text">@salashasha </a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s3">
              <a class="active" href="#mybooks">My books</a>
            </li>
            <li class="tab col s3">
              <a class="" href="#favorite">favorite</a>
            </li>
            <li class="tab col s3">
              <a href="#history">history</a>
        </div>
        <div id="mybooks" class="col s12">

            <div class="col s4 offset-s1 m3 offset-m1 l2 offset-l1 card">

                class="card-title card-image waves-effect waves-block waves-light"
              >
                <img
                  class="activator"
                  src="http://books.google.com/books/content?id=DioBrgEACAAJ&printsec=frontcover&img=1&zoom=1&source=gbs_api"
                />
              </div>
              <div class="card-content">
                <span class="grey-text text-darken-4">夢を叶えるゾウ</span>
                <p><a href="#">水野敬也</a></p>
              </div>
              <div class="card-tags" style="font-size: 2rem;">
                <a href="" style="position: relative;">
                  <div class="chip" style="">
                    Tag
                  </div>
                </a>
                <a href="">
                  <div class="chip ">
                    ビジネス
                  </div>
                </a>
                <a href="">
                  <div class="chip">
                    像
                  </div>
                </a>

          <div class="row" >

                </a>

      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

    ></script>
